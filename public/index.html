<!DOCTYPE html>
<html>

<head>
  <title>Treasure Hunt</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="grey lighten-2" align="center">
  <p style="font-size:60pt; padding:20px">Treasure Hunt</p>
  <h4 id="instructions">Click on the Defensive Map to place your tokens and click the button at the bottom when finished</h4>
  <br>
  <br>
  <h3 id="whosTurn" align="center" style="color:green"></h3>
  <br>
  <h3 id="gameEnd" align="center" style="color:blue"></h3>
  <h3 id="gameFull" align="center" style="color:red"></h3>
  <div class="container white">
    <div id="map1" class="section row">
      <h3 class="center">Offensive Map</h3>
      <div class="col s12">
        <div id="offenseMap" style="height: 400px;"></div>
      </div>
    </div>
    <div id="map2" class="section row">
      <h3 class="center">Defensive Map</h3>
      <div class="col s12">
        <div id="defenseMap" style="height: 400px;"></div>
      </div>
    </div>
    <br>
    <br>
    <button id="ready_btn" style="margin-bottom:30px" onClick="save()">Ready</button>
  </div>

  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</body>

</html>
